{% extends "base.html"%} 

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid signup">
    <div class="row align-items-center">
        <!-- Left Side: "FIND CLOTHES THAT MATCHES YOUR STYLE" -->
        <div class="col-lg-6 col-md-12 text-center p-5 bg-light-gray">
            <h1 class="text-wrapper">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
        </div>

        <!-- Right Side: Sign Up Form -->
        <div class="col-lg-6 col-md-12 text-center p-5 bg-white">
            <h2 class="text-wrapper-2">Sign Up</h2>
            <form>
                <div class="mb-3 text-start">
                    <label class="form-label text-wrapper-4">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name" required />
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label text-wrapper-4">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required />
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label text-wrapper-4">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required />
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label text-wrapper-4">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Enter your phone number" required />
                </div>

                <div class="d-grid gap-2 my-4">
                    <button type="submit" class="btn btn-dark">Sign Up</button>
                </div>

                <div class="text-center mt-4">
                    <span class="me-2">Already have an account?</span>
                    <a href="{{ url_for('auths.login') }}" class="text-primary text-decoration-none fw-bold">Login here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
